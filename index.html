<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas commit</title>
    <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #f0f6f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #0a1f44;
      margin-bottom: 15px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tabs button {
      padding: 10px 20px;
      border: none;
      background-color: #bdd2f1;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .tabs button:hover {
      background-color: #0a1f44;
      color: white;
    }

    </style>
</head>
<body>
    <div class="container">
        <h2>Fashion Style</h2>
        <div class="tabs">
        <button>Casual</button>
        <button>Sporty</button>
        <button>Formal</button>
        <button>Streetwear</button>
        <button>Vintage</button>
    </div>
</body>
</html>
